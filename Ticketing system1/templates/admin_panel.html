<body>
  <h1>Admin Panel</h1>

  <h2>System Settings</h2>
  <form action="update_settings" method="post">
    <label for="systemName">System Name:</label>
    <input type="text" id="systemName" name="systemName" value="Ticketing System">
    <br>

    <label for="maxTickets">Maximum Tickets per User:</label>
    <input type="number" id="maxTickets" name="maxTickets" value="10">
    <br>

    <input type="submit" value="Save Settings">
  </form>

  <h2>User Management</h2>
  <table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>

          <a href="delete_user/1">Delete</a>
        </td>
      </tr>
      <!-- Add more user rows as needed -->

  </table>
