<!DOCTYPE html>
<html>
<head>
  <title>Reports and Analytics</title>
</head>
<body>
  <h1>Reports and Analytics</h1>

  <h2>Ticket Metrics</h2>
  <table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Total Tickets</th>
        <th>Average Resolution Time</th>
        <th>Open Tickets</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Hardware</td>
        <td>50</td>
        <td>2 days</td>
        <td>10</td>
      </tr>
      <tr>
        <td>Software</td>
        <td>40</td>
        <td>1.5 days</td>
        <td>5</td>
      </tr>
      <!-- Add more rows for different categories -->
    </tbody>
  </table>

  <h2>Ticket Trends</h2>
  <canvas id="ticketChart"></canvas>
  <script>
    // Chart.js code to generate ticket trends chart
    var ctx = document.getElementById('ticketChart').getContext('2d');
    var ticketChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Tickets Opened',
          data: [20, 30, 40, 35, 50, 45],
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
